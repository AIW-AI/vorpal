# Docker Compose for local development
version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: vorpal-postgres
    environment:
      POSTGRES_USER: vorpal
      POSTGRES_PASSWORD: vorpal
      POSTGRES_DB: vorpal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vorpal -d vorpal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: vorpal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vorpal Core API
  vorpal-core:
    build:
      context: ./vorpal-core
      dockerfile: Dockerfile
    container_name: vorpal-core
    environment:
      VORPAL_DATABASE_URL: postgresql+asyncpg://vorpal:vorpal@postgres:5432/vorpal
      VORPAL_REDIS_URL: redis://redis:6379/0
      VORPAL_DEBUG: "true"
      VORPAL_LOG_LEVEL: INFO
      VORPAL_SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      # Mount source for development hot-reload
      - ./vorpal-core/src:/app/src:ro

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: vorpal-network
