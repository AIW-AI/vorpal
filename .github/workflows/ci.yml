name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  test-core:
    name: Test vorpal-core
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: vorpal
          POSTGRES_PASSWORD: vorpal
          POSTGRES_DB: vorpal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./vorpal-core[dev]"

      - name: Run tests
        env:
          VORPAL_DATABASE_URL: postgresql+asyncpg://vorpal:vorpal@localhost:5432/vorpal_test
        run: |
          cd vorpal-core
          pytest tests/ -v --cov=vorpal.core --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./vorpal-core/coverage.xml
          flags: vorpal-core
          fail_ci_if_error: false

  test-sdk:
    name: Test vorpal-sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./vorpal-sdk[dev]"

      - name: Run tests
        run: |
          cd vorpal-sdk
          pytest tests/ -v --cov=vorpal --cov-report=xml

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./vorpal-core[dev]"
          pip install -e "./vorpal-sdk[dev]"

      - name: Run mypy on vorpal-core
        run: mypy vorpal-core/src --ignore-missing-imports
        continue-on-error: true

      - name: Run mypy on vorpal-sdk
        run: mypy vorpal-sdk/src --ignore-missing-imports
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build vorpal-core image
        uses: docker/build-push-action@v5
        with:
          context: ./vorpal-core
          push: false
          tags: vorpal-core:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration test with docker-compose
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-core, test-sdk]
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d postgres redis
          sleep 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./vorpal-core[dev]"
          pip install -e "./vorpal-sdk[dev]"

      - name: Run API server
        env:
          VORPAL_DATABASE_URL: postgresql+asyncpg://vorpal:vorpal@localhost:5432/vorpal
        run: |
          cd vorpal-core
          python -m uvicorn vorpal.core.api.app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000/health

      - name: Stop services
        if: always()
        run: docker compose down -v
